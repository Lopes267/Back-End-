<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome empresa - Agendar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold fs-2" href="dashboard-paciente.html">Nome empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link fw-bold fs-5" href="dashboard-paciente.html">Meu
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold fs-5" href="agendar-consulta.html">Agendar
                            Consulta</a></li>
                </ul>
            </div>
            <img id="user-profile-pic" class="rounded-circle" src="https://via.placeholder.com/50"
                alt="Foto de perfil do usuário">
        </div>
    </header>

    <main class="container my-5 p-4 rounded">
        <h2 class="text-center fw-bold mb-4">Agendar Nova Consulta</h2>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="p-4 rounded shadow main-card">
                    <h3 class="fw-bold mb-3">Pré-exame Rápido</h3>
                    <p class="mb-4">Para te direcionar ao profissional certo, responda a algumas perguntas:</p>
                    <form id="preExamForm">
                        <div class="mb-3">
                            <label for="symptoms" class="form-label">Descreva seus sintomas:</label>
                            <textarea class="form-control" id="symptoms" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="problemArea" class="form-label">Em qual área do corpo você sente o
                                problema?</label>
                            <select class="form-select" id="problemArea" required>
                                <option selected disabled value="">Escolha uma opção</option>
                                <option value="corpo">Corpo em Geral</option>
                                <option value="cabeça">Cabeça/Pescoço</option>
                                <option value="abdômen">Abdômen</option>
                                <option value="pele">Pele</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Ver Especialistas</button>
                        <div id="result" class="mt-4 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
