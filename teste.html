<!DOCTYPE html>
<html>
<head>
  <title>Registro de Pessoas</title>
</head>
<body>
  <h1>Registrar Pessoa</h1>
  <form id="formPessoa">
    <input type="text" name="nome" placeholder="Nome" required>
    <select name="tipo">
      <option value="medico">Medico</option>
      <option value="cliente">Cliente</option>
    </select>
    <input type="text" name="especialidade" placeholder="Especialidade (apenas medico)">
    <input type="password" name="senha" placeholder="Senha" required>
    <br>
    <button type="submit">Registrar</button>
    
  </form>
  <h2>Pessoas Registradas</h2>
  <ul id="listaPessoas"></ul>

  <script>
    document.getElementById('formPessoa').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const pessoa = {
        nome: form.nome.value,
        tipo: form.tipo.value,
        especialidade: form.tipo.value === 'medico' ? form.especialidade.value : null,
        senha: form.senha.value,
      };
      await fetch('http://localhost:5000/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pessoa)
      });
      carregarPessoas();
    };

    async function carregarPessoas() {
      const res = await fetch('http://localhost:5000/pessoas');
      const pessoas = await res.json();
      const lista = document.getElementById('listaPessoas');
      lista.innerHTML = '';
      pessoas.forEach(p => {
        lista.innerHTML += `<li>${p.nome} (${p.tipo}${p.tipo === 'medico' ? ' - ' + p.especialidade : ''})</li>`;
      });
    }

    carregarPessoas();
  </script>
</body>
</html>
