<body>

<header class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold fs-2" href="index.html">Nome empresa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

<main class="container my-5 p-4 rounded">
    <div class="row g-4">
        <div class="col-md-6">
            <div class="p-4 rounded shadow main-card">
                <h2 class="fw-bold fs-1">Olá DR.(A)!</h2>

                <div class="d-flex align-items-center p-2 rounded-pill mt-3 mb-2 atendimento-card">
                    <div class="rounded-circle atendimento-circle"></div>
                    <p class="ms-3 mb-0">Nome - problema - Idade</p>
                </div>
                <div class="d-flex align-items-center p-2 rounded-pill atendimento-card">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
 
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || '';
  }

  const nomeMedicoCompleto = getQueryParam('nome');
  if (nomeMedicoCompleto) {
   
    const primeiroNome = nomeMedicoCompleto.split(' ')[0];
    const titulo = document.querySelector('main h2.fw-bold.fs-1');
    if (titulo) {
      titulo.textContent = `Olá DR.(A) ${primeiroNome}!`;
    }
  }
</script>
